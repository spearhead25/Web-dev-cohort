<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="https://hips.hearstapps.com/hmg-prod/images/mt-assiniboine-provincial-park-at-sunrise-royalty-free-image-1623253564.jpg" alt="Image 1">
                <div class="caption">Beautiful Mountain View</div>
            </div>
            <div class="carousel-item">
                <img src="https://png.pngtree.com/thumb_back/fw800/background/20241112/pngtree-golden-sky-and-reflections-at-serene-lake-sunset-image_16544767.jpg" alt="Image 2">
                <div class="caption">Serene Lake at Sunset</div>
            </div>
            <div class="carousel-item">
                <img src="https://www.india.com/wp-content/uploads/2018/11/Western-Ghats.jpg" alt="Image 3">
                <div class="caption">Lush Green Forest Path</div>
            </div>
        </div>
        
        <button class="prev">Previous</button>
        <button class="next">Next</button>
        
        <div class="indicators">
            <span class="indicator" data-index="0"></span>
            <span class="indicator" data-index="1"></span>
            <span class="indicator" data-index="2"></span>
        </div>
    </div>
    <script src="image.js"></script>
</body>
</html>
