<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shoppingcart.css">
</head>
<body>
  <div class="container">
    <h1>Online Store</h1>
    <div class="products">
        <div class="product">
            <img src="https://media.istockphoto.com/id/1051131134/vector/tennis-icon-on-white-background.jpg?s=612x612&w=0&k=20&c=gFiOceH1tVNoyBHtGVpmZ7qw5lUermLPBlAZbP7YHOo=" alt="Product 1">
            <h3 class="Pname">Tennis Racket</h3>
            <p class="price">₹500</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71dIer31yUL.jpg" alt="Product 2">
            <h3 class="Pname">Massager</h3>
            <p class="price">₹700</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://media.istockphoto.com/id/1367700764/photo/an-electric-hot-glue-gun-isolated-on-a-white-background.jpg?s=612x612&w=0&k=20&c=JlqrUZhgHegiK3AAHO3RdKERd28EyPPiRnghINBe5k0=" alt="Product 3">
            <h3 class="Pname">Glue Gun</h3>
            <p class="price">₹900</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://scssports.in/cdn/shop/files/41toB5Vev_L._SX679__1.jpg?v=1719060731" alt="Product 4">
            <h3 class="Pname">Badminton Racket</h3>
            <p class="price">₹1200</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items"></ul>
            <p class="total">Total: ₹<span id="cart-total">0</span></p>
        </div>
    </div>
    <script src="shoppingcart.js"></script>
</body>
</html>
