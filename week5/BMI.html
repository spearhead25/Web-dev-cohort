<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="Boxy">
        <input class="in" type="text" placeholder="Enter your weight(in kg)">
        <input class="ins" type="text" placeholder="Enter your height(in feet)">
        <button class="calculate">Calculate BMI</button>
        <button class="resultButton"></button>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
